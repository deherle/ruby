<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src *; font-src * data: blob: 'unsafe-inline'; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'; img-src * data: 'unsafe-inline'; connect-src * 'unsafe-inline'; frame-src *;">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'"> 
    <link rel="stylesheet" type="text/css" href="css/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    
    <!-- Workaround to allow JQuery to load with Electron  -->
    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
    
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/semantic.min.js"></script>
    <script src="js/vue.js"></script>
    <script src="js/vue-router.js"></script>
    <script src="js/renderer.js"></script>
    <script src="js/globals.js"></script>
    <script src="js/connect.js"></script>

    <script>if (window.module) module = window.module;</script>

    <title>SmartVault</title>
  </head>
  <body>
    <div class="ui grid" id="vue-wrapper">

        <div class="two wide column"></div>

        <div class="center aligned twelve wide column" style="margin-top: 16em;">
            
            <div class="ui container">
        
                <div class="ui three top attached steps">

                    <div class="active step">
                        <div class="ui active inline loader large" style="margin-right: 10px;"></div>
                        <div class="content">
                        <div class="title" style="font-size: 1.5em;">Connect</div>
                        <div class="description" style="font-size: 1.2em; margin-top: 0.5em;">Searching for your SmartVault</div>
                        </div>
                    </div>
                    <div class="disabled step">
                        <i class="unlock icon"></i>
                        <div class="content">
                        <div class="title" style="font-size: 1.5em;">Unlock</div>
                        <div class="description" style="font-size: 1.2em; margin-top: 0.5em;">Enter your PIN</div>
                        </div>
                    </div>
                    <div class="disabled step">
                        <i class="bolt icon"></i>
                        <div class="content">
                        <div class="title" style="font-size: 1.5em;">Access</div>
                        <div class="description" style="font-size: 1.2em; margin-top: 0.5em;">Validating secure data</div>
                        </div>
                    </div>
                </div>

                <div></div>

            </div>

        </div>

        <div class="two wide column"></div>

    </div>
    
  </body>
  
</html>
