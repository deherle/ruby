<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src *; font-src * data: blob: 'unsafe-inline'; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'; img-src * data: 'unsafe-inline'; connect-src * 'unsafe-inline'; frame-src *;">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'"> 
    <link rel="stylesheet" type="text/css" href="css/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    
    <!-- Workaround to allow JQuery to load with Electron  -->
    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
    
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/semantic.min.js"></script>
    <script src="js/vue.js"></script>
    <script src="js/vue-router.js"></script>
    <script src="js/renderer.js"></script>
    <script src="js/globals.js"></script>
    <script src="js/vault-seed.js"></script>
    <script src="js/menu-picker.js"></script>
    <script src="js/header-bar.js"></script>
    <script src="js/modals.js"></script>
    <script src="js/connect.js"></script>
    <script src="js/intro.js"></script>
    <script src="js/bank-account.js"></script>
    <script src="js/bank-accounts.js"></script>
    <script src="js/contact.js"></script>
    <script src="js/contacts.js"></script>
    <script src="js/app.js"></script>

    <script>if (window.module) module = window.module;</script>

    <title>SmartVault</title>
  </head>
  <body>
    <div class="ui grid" id="vue-wrapper">

        <div class="three wide column" style="width: 24em !important;">
            <menu-picker></menu-picker>
        </div>

        <div class="center aligned thirteen wide column">
            
            <div class="ui container">
        
                <div class="ui right aligned grid">
                    <header-bar></header-bar>
                </div>
                
                <div class="row centered" style="margin: 1em 0;">
                  <div class="ten wide column">
                      <div class="ui divider"></div>
                  </div>
                </div>

                <router-view v-on:discard-bankaccount-changes="discardBankAccountChanges();"></router-view>
            
              </div>

        </div>
        <missing-modal></missing-modal>
        <save-modal></save-modal>
        <delete-modal></delete-modal>
    </div>
    
  </body>
  
</html>
