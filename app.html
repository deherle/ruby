    <div class="ui grid hidden" id="vue-wrapper">
        <div class="three wide column" style="width: 24em !important;">
            <menu-picker></menu-picker>

            <div class="ui container">
                <div class="ui right aligned grid">
                    <header-bar></header-bar>
                </div>

                  <div class="ten wide column">
                      <div class="ui divider"></div>
                  </div>
                </div>
                <router-view></router-view>
              </div>
        </div>
        <missing-modal></missing-modal>
        <save-modal></save-modal>
        <delete-modal></delete-modal>
    </div>
    <div id="splash-page">
      <img class="animate-fading" style="position: absolute; margin:auto; top: 0; bottom: 0; left: 0; right: 0;" src="images/smart vault icon.png" height="200" width="200">
    </div>
